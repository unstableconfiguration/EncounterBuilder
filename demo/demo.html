<head>
    <meta charset="utf-8">
    <script src='../encounterBuilder.js'></script>
</head>
<body>

    <div id='content'>
        <div id='inputContainer'>
            <div id='characterContainer'>
                <span>Character Levels:</span>
                <input type='text' id='characters' placeholder='1, 2, 3'/>
            </div>
            <div id='difficultyContainer'>
                <span>Difficulty:</span>
                <select id='difficulty'>
                    <option value='Easy'>Easy</option>
                    <option selected='true' value='Medium'>Medium</option>
                    <option value='Hard'>Hard</option>
                    <option value='Deadly'>Deadly</option>   
                </select>    
            </div>
            <div id='challengeRatingContainer'>
                <span>Min CR:</span>
                <input id='crMin' type='text' value='1'/>
                <span>Max CR:</span>
                <input id='crMax' type='text' value='10'/>
            </div>
            <div id='monsterCountContainer'>
                <span>Min Count:</span>
                <input id='monsterCountMin' type='text' value='1'/>
                <span>Max Count:</span>
                <input id='monsterCountMax' type='text' value='6'/>
            </div>
        </div>
        <div id='outputContainer'>
            <p id='output'>

            </p>
        </div>
    </div>

</body>
<script src='demo.js'></script>
